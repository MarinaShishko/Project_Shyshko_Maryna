<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    </head>

    <body>
        <div class="container">
            <div class="weather-app">
                <form action="" class="search-form" id="search-form">
                    <div class="city">
                        <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                            class="form-control shadow-sm" id="city-input" />
                    </div>
                    <div class="button">
                        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
                    </div>
                    <div class="button">
                        <button class="btn btn-success w-100" id="current-location-button">
                            Current
                        </button>
                    </div>
                </form>
                <h1 id="city"></h1>
                <ul>
                    <li id="date"></li>
                    <li id="description"></li>
                </ul>
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix">
                            <img src="./img/sunny.png" alt="Cloudy icon" class="weather-icon float-left" />
                            <div class="float-left">
                                <span class="temperature" id="temperature"></span><span class="units">°C | <a
                                        href="#">°F</a></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>Humidity: <span id="humidity"></span>%</li>
                            <li>Wind: <span id="wind"></span> km/h</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="./src/index.js"></script>
    </body>

</html>
